<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
    <title>회원가입</title>
  </head>

  <body>
    <form class="login">
      <div class="form-floating mb-3">
        <input
          class="inputID form-control"
          placeholder="ID를 입력하세요."
          name="id"
        />
        <label for="floatingInput">ID를 입력하세요.</label>
      </div>
      <button type="button" id="dupleBtn" class="dupleBtn btn btn-primary">
        ID 중복 확인
      </button>
      <br /><br />

      <div class="form-floating mb-3">
        <input class="form-control" id="pwd1" type="password" name="pwd" />
        <!-- pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}"> -->
        <label for="floatingInput">비밀번호: </label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" id="pwd2" type="password" />
        <!-- pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}"> -->
        <label for="floatingInput">비밀번호확인: </label>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" id="username" name="username" />
        <label for="floatingInput">이름: </label>
      </div>

      <button type="submit" class="joinBtn btn btn-primary">가입</button>
      <script src="../JS/signup.js"></script>
    </form>
  </body>
</html>
